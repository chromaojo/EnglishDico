<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website Tet</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body class="text-center">
  <div class="container bg-secondary"> <br>
    <h1 class="text-light">Chroma Simple Dictionary</h1> <br>
    <hr>
    <div class="col">
      <div class="container"><h1>Search Result</h1>
        <br>
      </div>
      <div class="card" style="height: 60vmin;">
        

        <% if (typeof keyToSearch !=='undefined' && typeof value !=='undefined' ) { %>
          <p>Key: <%= keyToSearch %>
          </p>
          <p>Value: <%= value %>
          </p>
          <% } else { %>
            <p>Key not found</p>
            <% } %>
      </div>
    </div>
    <br>
  </div>


</body>

</html>
